<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/ad7474103a.js" crossorigin="anonymous"></script>
    <title>Document</title> 
</head>
<body>
    <div class="first" style="margin: 20px;">
        <p id="text">Here is some text! Click the button to see what happens!</p>
        <button id="btn1" onclick="hideText()">Click me!</button>
    </div>
    <br><br><br>

    <div class="second" style="margin: 20px;">
        <div class="w3-light-grey">
            <div id="myBar" class="w3-container w3-green w3-center" style="width:5%">5%</div>
          </div>
          <br>
          <button class="w3-button w3-green" onclick="move()">Click Me</button>
    </div>
    <br><br><br>

    <div class="third" style="margin: 20px;">
        <p>Do you like my JavaScript? Give it a like!</p>
        <br>
        <button id="btn3" onclick="like()"><i class="far fa-thumbs-up"></i>LIKE!</button>
        <p>Likes: <a id="likes">0</a></p>
    </div>

    <script src="classwork-seven.js"></script>
</body>
</html>
